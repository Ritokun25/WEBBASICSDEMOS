<html>
    <head>
        <script>
            function confirmDetails()
            {
                var name=window.document.getElementById("txtName").value;
                var email=window.document.getElementById("txtEmail").value;
                var timeslot=null;
                if(window.document.getElementById("rdbSlot9").checked)
                {
                    timeslot ="SLOT1 : 9:00AM - 12:00Noon";
                }
                else if(window.document.getElementById("rdbSlot1").checked)
                {
                    timeslot ="SLOT2 : 1:00PM - 4:00PM";
                }
                else
                {
                    alert("Please select timeslot");
                }
                var termsAccepted=null;
                if(document.getElementById("cbTermsAndConditions").checked)
                {
                    termsAccepted=true;
                }
                if(termsAccepted)
                alert("your details are -Name:" + name +"Email address is:"+email+"Timeslot is:" + timeslot);
                else{
                    alert("fill up the details")
                }
            }
        </script>
    </head>
    <body>
        <form>
        <span>Name:</span>
        <span> <input type="text" id="txtName"></span>
        <br/>
            <span> Email:</span>
            <span> <input type="text" id="txtEmail"></span>
            <br/>
            <span> Time slot:</span>
            <span><input type="radio" id="rdbSlot9" name="rdbslot9">SLOT1 : 9:00AM - 12:00Noon</span>
            <span><input type="radio" id="rdbSlot1" name="rdbslot1">SLOT2 : 1:00PM - 4:00PM</span>
            <br/>
            <span>
                <span>Location:</span>
                <select id="ddlLocation">
                    <option value="Select">Select</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Pune">Pune</option>
                    <option value="Bengaluru">Bengaluru</option>

                </select>
            </span>
<br/>
<span>
    <input type="checkbox" id="cbTermsAndConditions">
</span>
<span>
    Accept terms and Conditions
</span>
<br/>
<span>
    <input type="button" id="btnConfirmDetails" value="Confirm and Submit" onclick="confirmDetails()">
</span>
</form>
</body>
</html>
