<html>
    <body>
        <script>
       
str1="abc";
str2="bananas";
len=str1.length;
document.write("charAt  :"+str1.charAt(len-1)+"<br><br>");
document.write("charCodeAt :" + str1.charCodeAt(1) + "<br><br>");
document.write("fromCharCode :"+String.fromCharCode(97,98,99)+"<br>");
document.write("indexof  :"+ str2.indexOf("a",2)+ "<br>");
document.write("lastindexof  :"+ str2.lastIndexOf("a",2)+ "<br><br>");
document.write(str2.match("man") + "<br/>");
document.write(str2.replace("nan","man") + "<br/>");

var txt="Hello World!";
document.write("<p>Big:  "  + txt.big() + "</p>");
document.write("<p>Italic:  "  + txt.italics() + "</p>");
document.write("<p>Fixed:  "  + txt.fixed() + "</p>");
document.write("<p>Strike:  "  + txt.strike() + "</p>");
document.write("<p>lower Case:  "  + txt.toLowerCase() + "</p>");
document.write("<p>Upper case:  "  + txt.toUpperCase() + "</p>");

</script>
</body>
</html>
